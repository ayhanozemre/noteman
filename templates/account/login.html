{% extends 'base.html' %}
{% load bootstrap %}


{% block title %}Login{% endblock %}
{% block extra_css %}
    <link href="{{ STATIC_URL}}css/login.css" rel="stylesheet" id="bootstrap-css">
{% endblock %}

{% block container %}
<div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">                                
                <div class="row-fluid user-row">
                    <img src="http://s11.postimg.org/7kzgji28v/logo_sm_2_mr_1.png" class="img-responsive" alt="Conxole Admin"/>
                </div>
            </div>
            <div class="panel-body">
                <form accept-charset="UTF-8" role="form" class="form-signin" method='post'>{% csrf_token %}
                    <fieldset>

                        {{ form|bootstrap }}
                        <div><a href="{% url 'account:forgot-password' %}">Forgot Password?</a></div>
                        <div>If you have not account, <a href="{% url 'account:register' %}">Register</a></div>
                        <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Login Â»">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
